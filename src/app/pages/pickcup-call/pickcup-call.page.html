<ion-header>
  <ion-toolbar color="success">
    <ion-button slot="start" fill="clear">
      <ion-back-button text=""></ion-back-button>
    </ion-button>
    <ion-title>Pickcup Call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="https://openmaptiles.org/img/home-banner-map.png" all="map">

  <ion-card>
    <ion-card-content>
      <p>Addres - Fake streat, 111</p>
      <p>City name - State</p>
      <p>Zip code - 1234567</p>
      <p>Number - 22</p>

  <ion-list>

      <ion-label position="floating">Notes</ion-label>

  <ion-button color="success" size="full">Create Pickcup Call</ion-button>
