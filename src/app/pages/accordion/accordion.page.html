<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Accordion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div style="margin-bottom: 50px;">
    <h3>Basic</h3>
    <ion-accordion-group>
      <ion-accordion value="colors">
        <ion-item slot="header">
          <ion-label>Colors</ion-label>
        </ion-item>

        <ion-list slot="content">
          <ion-item>
            <ion-label>Red</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Green</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Blue</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
      <ion-accordion value="shapes">
        <ion-item slot="header">
          <ion-label>Shapes</ion-label>
        </ion-item>

        <ion-list slot="content">
          <ion-item>
            <ion-label>Circle</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Triangle</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Square</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
      <ion-accordion value="numbers">
        <ion-item slot="header">
          <ion-label>Numbers</ion-label>
        </ion-item>

        <ion-list slot="content">
          <ion-item>
            <ion-label>1</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>2</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>3</ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>
  </div>

  <div style="margin-bottom: 50px;">
    <h3>Custom Icon</h3>
    <ion-accordion-group>

            <ion-label>Triangle</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Square</ion-label>
          </ion-item>

      </ion-accordion>
      <ion-accordion value="numbers" toggle-icon="arrow-down-circle">
        <ion-item slot="header">
          <ion-label>Numbers</ion-label>
        </ion-item>

        <ion-list slot="content">
          <ion-item>
            <ion-label>1</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>2</ion-label>
          </ion-item>
          <ion-item>

        </ion-list>
      </ion-accordion>
